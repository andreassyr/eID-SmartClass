        <button id="test" onclick="test()">Register</button>


        <script>
            function setCookie(name, value, days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "") + expires + "; path=/";
            }
            
            function login(){
                setCookie("flow","login",1);
            }
            
            function register(){
                setCookie("flow","register",1);
            }
            
            function test(){
                setCookie("access_token","test",1);
            }

        </script>
