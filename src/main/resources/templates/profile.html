<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Profile Page View</div>

        <form action="#" th:action="@{/createUser}" th:object="${user}" method="post"  commandName="user">
            <p>Name: <input type="text" name="currentGivenName"  th:value="${user.name}" th:readonly="true"/></p>
            <p>Surname: <input type="text"  name="currentFamilyName" th:value="${user.surname}" th:readonly="true"/></p>
            <p>Date of Birth: <input type="text" name="dateOfBirth" th:value="${user.birthday}" th:readonly="true" /></p>
            <input type="text" name="eid" th:value="${user.eIDAS_id}" th:readonly="true" th:hidden="true"/> 
           
            <p>email: <input type="text" th:field="*{email}" /></p>
            <p>mobile: <input type="text" th:field="*{mobile}" /></p>
            <p>affiliation: <input type="text" th:field="*{affiliation}" /></p>
            <p>country <input type="text" th:field="*{country}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
        
    </body>
</html>
